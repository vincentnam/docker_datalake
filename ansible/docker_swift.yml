---
- name : check docker version
  hosts : test
  remote_user: vdang


  tasks:
    - name: Install yum utils
      yum:
        name: yum-utils
        state: latest

    - name: Install device-mapper-persistent-data
      yum:
        name: device-mapper-persistent-data
        state: latest

    - name: Install device-mapper-persistent-data
      yum:
        name: python3-pip
        state: latest
      become: yes
    - name: Install lvm2
      yum:
        name: lvm2
        state: latest
    - name: Add Docker repo
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docer-ce.repo
      become: yes

    - name: Enable Docker Edge repo
      ini_file:
        dest: /etc/yum.repos.d/docer-ce.repo
        section: 'docker-ce-edge'
        option: enabled
        value: 0
      become: yes

    - name: Enable Docker Test repo
      ini_file:
        dest: /etc/yum.repos.d/docer-ce.repo
        section: 'docker-ce-test'
        option: enabled
        value: 0
      become: yes

    - name: Install Docker
      package:
        name: docker-ce
        state: latest
      become: yes

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes
      become: yes

    - name : Install Git
      yum:
        name: git
        state: latest
      become: yes
    - name: Git clone docker_datalake
      git:
         repo: https://github.com/vincentnam/docker_datalake.git
         version: docker
         dest: /tmp/docker_datalake
    - name: Install Docker Module for Python
      pip:
        name: docker-py
        extra_args: --user
#    Python2 used : no solution found for the moment
# Problem come from yum (needs python2)
# TODO : use python3 for docker build
    - name: Openstack Swift container building
      community.general.docker_image:
        build:
          path: /tmp/docker_datalake/Openstack/swift
          dockerfile: Ubuntu1604.Dockerfile
        name: ubuntuswift
        tag: latest
        push: no
# TODO : Set docker run args
    - name: Start Swift container
      community.general.docker_container:
        name: openstack_swift
        image: ubuntuswift

upstream flask {
    server flask:5000;
}


server {
    listen 80;
    server_name dev.modiscloud.net;
    charset utf-8;

    location / {
        include /etc/nginx/uwsgi_params;
        uwsgi_pass flask;
    }
}

access_log /var/log/nginx/access.log main;
error_log /var/log/nginx/error.log warn;

server_tokens off;
